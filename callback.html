<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... | Han Lin Mai</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .callback-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }
        .callback-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
        .callback-card h2 {
            margin-top: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-msg {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
    <script src="auth-config.js"></script>
    <script src="auth.js"></script>
</head>
<body>
    <!-- Hide the nav on callback page -->
    <div class="callback-container">
        <div class="callback-card">
            <div class="spinner" id="spinner"></div>
            <h2 id="status-title">Authenticating...</h2>
            <p id="status-msg">Exchanging authorization code with GitHub...</p>
            <div class="error-msg" id="error-msg"></div>
        </div>
    </div>

    <script>
        (async function handleCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');

            const titleEl = document.getElementById('status-title');
            const msgEl = document.getElementById('status-msg');
            const errorEl = document.getElementById('error-msg');
            const spinnerEl = document.getElementById('spinner');

            if (error) {
                spinnerEl.style.display = 'none';
                titleEl.textContent = 'Authentication Denied';
                msgEl.textContent = 'You denied the authorization request.';
                errorEl.textContent = `GitHub error: ${error}`;
                errorEl.style.display = 'block';
                return;
            }

            if (!code) {
                spinnerEl.style.display = 'none';
                titleEl.textContent = 'Error';
                msgEl.textContent = 'No authorization code received.';
                errorEl.textContent = 'Missing "code" parameter in the URL. Please try logging in again.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                await GitHubAuth.exchangeCode(code, state);

                titleEl.textContent = 'Authenticated!';
                msgEl.textContent = 'Redirecting you back...';

                // Redirect to the page the user originally wanted
                const returnUrl = sessionStorage.getItem('gh_auth_return') || 'data-explorer.html';
                sessionStorage.removeItem('gh_auth_return');

                setTimeout(() => {
                    window.location.href = returnUrl;
                }, 800);
            } catch (err) {
                spinnerEl.style.display = 'none';
                titleEl.textContent = 'Authentication Failed';
                msgEl.textContent = 'Could not complete the sign-in process.';
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            }
        })();
    </script>
</body>
</html>
